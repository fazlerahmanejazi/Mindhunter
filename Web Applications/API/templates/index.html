<!DOCTYPE html>
<html lang="en">
<head>
	<title>MindHunter API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<form action="/results" method="POST">
	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			MINDHUNTER <br/>
		</div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Crime Predictor API
				</span>

				<span class="contact100-form">
					Please enter the information below
				</span>
				<div class="wrap-input100 validate-input" data-validate="Field is required">
					<span class="label-input100">Select Neighborhood : </span>
					<select class="input100" name ="neighborhood">
						{% for x in neighborhood_list %}
							<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
						{% endfor %}
					</select>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Field is required">
			 		<span class="label-input100">Select Month : </span>
			 		<select class="input100" name ="month">
						{% for x in month_list %}
		 		 			<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
		 		 		{% endfor %}
			 		</select>
			 	</div>

			 	<div class="wrap-input100 validate-input" data-validate="Field is required">
			 		<span class="label-input100">Select Hour : </span>
			 		<select class="input100" name ="hour">
						{% for x in hour_list %}
		 		 			<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
		 		 		{% endfor %}
			 		</select>
			 	</div>

				<table>
			 		{% for field in form %}
						 <div class="wrap-input100 validate-input" data-validate = "Field is required">
								<span class="label-input100">{{field.name}}</span>
								<input class="input100" name={{field.name}} placeholder={{field.default}}></input>
								<span class="focus-input100"></span>
						 </div>
			 	 	{% endfor %}
				</table>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" name='submit_btn'>
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}" ></script>
	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="{{ url_for('static', filename='js/map-custom.js') }}"></script>
	<script src=""{{ url_for('static', filename='js/main.js') }}""></script>

</body>
</html>
